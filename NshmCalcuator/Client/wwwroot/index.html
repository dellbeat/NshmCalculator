<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>逆水寒手游属性计算器</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="_content/BootstrapBlazor/css/bootstrap.blazor.bundle.min.css" rel="stylesheet">
    <link href="_content/BootstrapBlazor.FontAwesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="vh-100 d-flex align-items-center justify-content-center gap-3">
            <div class="h5 spinner-border"></div>
            <div class="h3">加载中，请小小等待一会儿...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        加载出现了一些小问题，请刷新一下看看
        <a href="" class="reload">刷新</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_content/BootstrapBlazor/js/bootstrap.blazor.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
</body>
<script type="module">
    import { BrotliDecode } from './decode.min.js';
    Blazor.start({
        loadBootResource: function (type, name, defaultUri, integrity) {
            // 注意：这里使用localhost的时候不会启动压缩
            if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                return (async function () {
                    const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    const originalResponseBuffer = await response.arrayBuffer();
                    const originalResponseArray = new Int8Array(originalResponseBuffer);
                    const decompressedResponseArray = BrotliDecode(originalResponseArray);
                    const contentType = type ===
                        'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                    return new Response(decompressedResponseArray,
                        { headers: { 'content-type': contentType } });
                })();
            }
        }
    });
</script>
</html>
